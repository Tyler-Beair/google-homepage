<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="reset.css" rel="StyleSheet" type="text/css" media-"all"/> <link
    href="main.css" rel="StyleSheet" type="text/css" media-"all"/>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>Google</title>
  </head>
  <body>
    <div class="header-bar">
      <a href="#about">About</a>
      <a href="#store">Store</a>
      <div class="right-container">
        <a href="#gmail">Gmail</a>
        <a href="#images">Images</a>
        <div class="icon-container">
          <div class="icon">
            <i class="material-icons" name="apps" style="font-size: 27px"
              >apps</i
            >
          </div>
          <div class="icon">
            <img
              name="T"
              src="https://lh3.googleusercontent.com/ogw/ADGmqu_kGmUtWYMixURpq7KuHPgeR2yT19VESk8ObYMS=s32-c-mo"
              style="border-radius: 50%"
            />
          </div>
        </div>
      </div>
    </div>

    <div class="logo">
      <img
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt="Google"
      />
    </div>
    <div class="search-class">
    <form class="search-bar">
      <button type="submit" class="btn">
        <i class="material-icons">search</i>
      </button>
      <input type="text" placeholder="Search..." name="Search" />
    </form>
    </div>

    <div class="search-button">
      <button type="button">Google Search</button>
      <button type="button">I'm Feeling Lucky</button>
    </div>

    <div class="footer">
      <a href="#Advertising">Advertising</a>
      <a href="#Business">Business</a>
      <a href="#HowSearchWorks">How Search Works</a>
      <a href="#Privacy">Privacy</a>
      <a href="#Terms">Terms</a>
      <a href="#Settings">Settings</a>
    </div>
  </body>
</html>
